name: foodfly
description: A food delivery app built with Flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  skeletonizer: ^2.1.0+1
  flutter_secure_storage: ^9.2.4
  path: ^1.9.1
  image_picker: ^1.2.0
  hash_cached_image: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
